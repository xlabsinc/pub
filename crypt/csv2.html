<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt with AES</title>

    <!-- CryptoJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-sizing: border-box;
        }
        textarea, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"] {
            min-height: 40px;
            resize: none;
        }
        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .flex-container input[type="radio"] {
            margin-right: 5px;
        }
        .flex-container label {
            width: 48%;
        }
        .text-area-group {
            margin-bottom: 10px;
        }
        @media (min-width: 600px) {
            .container {
                width: 60%;
            }
            button {
                width: auto;
            }
        }
        @media (max-width: 600px) {
            .flex-container label {
                width: 100%;
                margin-bottom: 10px;
            }
            .flex-container {
                display: block;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Encrypt/Decrypt Text with AES</h2>

    <div class="file-input">
        <label for="fileInput">Upload a File:</label>
        <input type="file" id="fileInput" />
    </div>

    <div class="text-area-group">
        <label for="inputText">Input Text (one line per entry):</label>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
    </div>

    <div class="text-area-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" />
    </div>

    <label for="showPassword">Show Password:</label>
    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()" />

    <div class="flex-container">
        <div>
            <input type="radio" id="encryptMode" name="mode" value="encrypt" checked> Encrypt
        </div>
        <div>
            <input type="radio" id="decryptMode" name="mode" value="decrypt"> Decrypt
        </div>
    </div>

    <button onclick="processText()">Submit</button>
    <button onclick="resetFields()">Reset</button>

    <h3>Output:</h3>
    <textarea id="outputText" readonly placeholder="Result will be displayed here..."></textarea>

    <br>

    <button onclick="saveOutput()">Save Output</button>
</div>

<script>
    function aesEncrypt(plainText, password) {
        const key = CryptoJS.PBKDF2(password, CryptoJS.enc.Utf8.parse('salt1234'), {
            keySize: 256 / 32,
            iterations: 1000
        });
        const iv = CryptoJS.lib.WordArray.random(16);
        const encrypted = CryptoJS.AES.encrypt(plainText, key, { iv: iv });
        const result = iv.concat(encrypted.ciphertext);
        return CryptoJS.enc.Base64.stringify(result);
    }

    function aesDecrypt(encryptedBase64, password) {
        const rawData = CryptoJS.enc.Base64.parse(encryptedBase64);
        const iv = CryptoJS.lib.WordArray.create(rawData.words.slice(0, 4)); // 16 bytes IV
        const ciphertext = CryptoJS.lib.WordArray.create(rawData.words.slice(4), rawData.sigBytes - 16);
        const key = CryptoJS.PBKDF2(password, CryptoJS.enc.Utf8.parse('salt1234'), {
            keySize: 256 / 32,
            iterations: 1000
        });

        const decrypted = CryptoJS.AES.decrypt(
            { ciphertext: ciphertext },
            key,
            { iv: iv }
        );

        return decrypted.toString(CryptoJS.enc.Utf8);
    }

    function processText() {
        const inputText = document.getElementById('inputText').value;
        const password = document.getElementById('password').value;
        const mode = document.querySelector('input[name="mode"]:checked').value;

        const lines = inputText.split('\n');
        let resultText = '';

        lines.forEach((line) => {
            if (mode === 'encrypt') {
                const encrypted = aesEncrypt(line, password);
                resultText += encrypted + '\n';
            } else if (mode === 'decrypt') {
                try {
                    const decrypted = aesDecrypt(line, password);
                    resultText += decrypted + '\n';
                } catch (e) {
                    resultText += '[Decryption Error]\n';
                }
            }
        });

        document.getElementById('outputText').value = resultText.trim();
    }

    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const showPassword = document.getElementById('showPassword');
        passwordField.type = showPassword.checked ? 'text' : 'password';
    }

    function handleFileUpload(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const fileContent = e.target.result;
            document.getElementById('inputText').value = fileContent;
        };

        if (file) {
            reader.readAsText(file);
        }
    }

    function saveOutput() {
        const outputText = document.getElementById('outputText').value;
        const blob = new Blob([outputText], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'output.txt';
        link.click();
    }

    function resetFields() {
        document.getElementById('inputText').value = '';
        document.getElementById('outputText').value = '';
        document.getElementById('password').value = '';
        document.getElementById('fileInput').value = '';
        document.getElementById('showPassword').checked = false;
        document.getElementById('encryptMode').checked = true;
        document.getElementById('decryptMode').checked = false;
        document.getElementById('password').type = 'password';
    }

    document.getElementById('fileInput').addEventListener('change', handleFileUpload);
</script>

</body>
</html>

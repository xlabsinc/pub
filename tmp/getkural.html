<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PNG from Google Drive</title>
</head>
<body>

<h1>PNG Image from Google Drive</h1>
<div id="imageContainer" style="max-width: 100%; margin-top: 20px;"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    console.log('Page loaded! Fetching image...');
    
    // Make a GET request to the Google Apps Script Web App
    fetch(`https://script.google.com/macros/s/AKfycbxorRth69pISOrhj-KoN1f2DY2b61O-q9yVOP1egRk53IYZ9zPhDIaAiGcmuQYHGjRn/exec`)
      .then(response => {
        console.log('Response received:', response);
        if (!response.ok) {
          console.error('Failed to fetch the image:', response.statusText);
          alert('Failed to fetch the image. Please check the console for more details.');
          throw new Error('Failed to fetch image');
        }
        return response.text();  // Convert the response to text (HTML content)
      })
      .then(html => {
        console.log('HTML content received:', html);

        // Insert the HTML content into the imageContainer div
        document.getElementById("imageContainer").innerHTML = html;
        console.log('Image displayed on the page.');
      })
      .catch((error) => {
        console.error('Error loading the image:', error);
        alert('Error loading the image. Please check the console for more details.');
      });
  });
</script>

</body>
</html>

<body>

    <div class="container">
        <header class="header">
            <h1>GitHub Gist Explorer</h1>
            <p>Discover and explore public and secret gists of any GitHub user.</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="githubUsername" placeholder="Usernames (comma-separated)">
                <select id="gistKind">
                    <option value="public">Public</option>
                    <option value="secret">Secret</option>
                    <option value="all">All</option>
                </select>
                <button id="getGistsBtn" class="btn">Get Gists</button>
            </div>
            <div class="pat-input-container" id="patContainer">
                <input type="password" id="githubToken" placeholder="GitHub Personal Access Token">
                <p class="pat-help">A Personal Access Token is required for 'secret' and 'all' gists. Your token is saved locally in a cookie for convenience.</p>
            </div>
        </div>

        <div id="resultsContainer">
            <!-- Gists will be displayed here -->
        </div>
    </div>

<script>
// Generated by Copilot
document.addEventListener("DOMContentLoaded", () => {
    const getEl = (id) => document.getElementById(id);
    const usernameInput = getEl("githubUsername");
    const kindSelect = getEl("gistKind");
    const tokenInput = getEl("githubToken");
    const getGistsBtn = getEl("getGistsBtn");
    const patContainer = getEl("patContainer");
    const resultsContainer = getEl("resultsContainer");
    let allGists = [];
    let currentSort = { column: 'filename', direction: 'asc' };
    let fetchErrors = [];

    const setCookie = (n, v, d) => { let e = new Date(); e.setTime(e.getTime() + (d * 24 * 60 * 60 * 1000)); document.cookie = `${n}=${encodeURIComponent(v)};expires=${e.toUTCString()};path=/`; };
    const getCookie = (n) => { const q = n + "="; const c = document.cookie.split(';'); for (let i = 0; i < c.length; i++) { let p = c[i].trim(); if (p.indexOf(q) === 0) return decodeURIComponent(p.substring(q.length, p.length)); } return null; };

    const loadSavedData = () => {
        usernameInput.value = getCookie('github_username');
        kindSelect.value = getCookie('gist_kind') || 'public';
        tokenInput.value = getCookie('github_token') || '';
        toggleTokenInput();
    };

    const toggleTokenInput = () => {
        const show = kindSelect.value === 'secret' || kindSelect.value === 'all';
        patContainer.classList.toggle('show', show);
    };

    const fetchGists = async () => {
        const usernamesStr = usernameInput.value.trim();
        const kind = kindSelect.value;
        const token = tokenInput.value.trim();

        if (!usernamesStr) {
            resultsContainer.innerHTML = `<div class="error-message">Username(s) are required.</div>`;
            return;
        }
        if ((kind === 'secret' || kind === 'all') && !token) {
            resultsContainer.innerHTML = `<div class="error-message">Personal Access Token is required for secret or all gists.</div>`;
            return;
        }

        setCookie('github_username', usernamesStr, 7);
        setCookie('gist_kind', kind, 7);
        setCookie('github_token', token, 7);

        resultsContainer.innerHTML = `<div class="status-message"><div class="spinner"></div>Loading gists...</div>`;
        getGistsBtn.disabled = true;

        const usernames = usernamesStr.split(',').map(u => u.trim()).filter(Boolean);
        const headers = { 'Accept': 'application/vnd.github.v3+json' };
        if (token) headers['Authorization'] = `token ${token}`;

        try {
            const fetchPromises = usernames.map(username => 
                fetch(`https://api.github.com/users/${username}/gists`, { headers })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => Promise.reject({ username, message: err.message || 'Failed to fetch' }));
                        }
                        return response.json();
                    })
            );

            const results = await Promise.allSettled(fetchPromises);
            
            let fetchedGists = [];
            fetchErrors = [];

            results.forEach((result, index) => {
                if (result.status === 'fulfilled') {
                    fetchedGists.push(...result.value);
                } else {
                    fetchErrors.push(`<li>Error for <b>${usernames[index]}</b>: ${result.reason.message}</li>`);
                }
            });

            let filteredGists = fetchedGists;
            if (kind !== 'all') {
                filteredGists = fetchedGists.filter(gist => gist.public === (kind === 'public'));
            }
            
            allGists = filteredGists;
            displayGists();

        } catch (error) {
            resultsContainer.innerHTML = `<div class="error-message">An unexpected error occurred: ${error.message}</div>`;
        } finally {
            getGistsBtn.disabled = false;
        }
    };

    const displayGists = () => {
        const { column, direction } = currentSort;
        const modifier = direction === 'asc' ? 1 : -1;

        allGists.sort((a, b) => {
            let valA, valB;
            if (column === 'filename') {
                valA = (Object.keys(a.files)[0] || '').toLowerCase();
                valB = (Object.keys(b.files)[0] || '').toLowerCase();
            } else if (column === 'owner') {
                valA = a.owner.login.toLowerCase();
                valB = b.owner.login.toLowerCase();
            } else { // visibility
                valA = a.public ? 'public' : 'private';
                valB = b.public ? 'public' : 'private';
            }

            if (valA < valB) return -1 * modifier;
            if (valA > valB) return 1 * modifier;
            return 0;
        });

        let errorHtml = '';
        if (fetchErrors.length > 0) {
            errorHtml = `<div class="error-message"><ul>${fetchErrors.join('')}</ul></div>`;
        }

        if (allGists.length === 0) {
            resultsContainer.innerHTML = errorHtml + `<div class="status-message">No gists found.</div>`;
            return;
        }

        const tableRows = allGists.map((gist, index) => {
            const fileName = Object.keys(gist.files)[0] || 'N/A';
            const viewUrl = gist.html_url;
            const editUrl = `https://gist.github.com/${gist.owner.login}/${gist.id}/edit`;
            const rawUrl = gist.files[fileName]?.raw_url || '#';
            const isPublic = gist.public;

            return `
                <tr class="${isPublic ? '' : 'private-gist'}">
                    <td>${index + 1}</td>
                    <td><a href="${gist.owner.html_url}" target="_blank">${gist.owner.login}</a></td>
                    <td><a href="${viewUrl}" target="_blank">${fileName}</a></td>
                    <td>${isPublic ? 'Public' : 'Private'}</td>
                    <td><a href="${editUrl}" target="_blank">Edit</a></td>
                    <td><a href="${rawUrl}" target="_blank">Raw</a></td>
                </tr>`;
        }).join('');

        resultsContainer.innerHTML = `
            ${errorHtml}
            <p class="summary">Found ${allGists.length} gists.</p>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-column="sno">S.No</th>
                            <th class="sortable" data-column="owner">Owner</th>
                            <th class="sortable" data-column="filename">Filename</th>
                            <th class="sortable" data-column="visibility">Visibility</th>
                            <th>Edit</th>
                            <th>Raw</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            </div>`;
        
        document.querySelectorAll('th.sortable').forEach(th => {
            if (th.dataset.column === currentSort.column) {
                th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            }
            th.addEventListener('click', () => {
                const newColumn = th.dataset.column;
                const newDirection = (currentSort.column === newColumn && currentSort.direction === 'asc') ? 'desc' : 'asc';
                currentSort = { column: newColumn, direction: newDirection };
                displayGists();
            });
        });
    };

    kindSelect.addEventListener('change', toggleTokenInput);
    getGistsBtn.addEventListener('click', fetchGists);

    loadSavedData();
});
</script>
